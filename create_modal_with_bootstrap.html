</doctype html>
<html lang="en">
<head>
 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>


<div class="container">

	<!-- on click of the button, the nodal dialog will appear-->
	<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#mymodal">Click to Open Now</button>
<!--create a modal-->

	<div class="modal fade" id="mymodal" role="dialog">

		<!--.modal-dialog class sets the proper width and margin of the modal.-->
			<div class="modal-dialog">
				<!-- here goes the main modal content-->

				<div class="modal-content">
					<!--start with moda-header-->
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times</button>
						<h4 class="modal-title">Modal Header</h4>
					</div>

					<!-- start with modal body-->
					<div class="modal-body">
					    <p>Your text goes here!!!.</p>
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-default" ata-dismiss="modal">Close</button>
					</div>

			   </div>		

		  </div>

	</div>

</div>

</body>

</html>
