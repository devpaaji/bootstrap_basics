</doctype html>
<html lang="en">
<head>
 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>


<h3> Sample of Bootstrap Vertical Registration Form</h3>
<!-- create a vertical form now-->

<div class="container">

<!-- set the role to form as it is useful for web accessibility standards-->
<form role="form">

	<!--Wrap labels and form controls in <div class="form-group"> (needed for optimum spacing)-->
	<div class="form-group">
	<label for="email">Email Address</label>
	<input type="email" class="form-control" id="email">
	</div>

	<div class="form-group">
	<label for="pwd">Password</label>
	<input type="password" class="form-control" id="pwd">
	</div>

	<div class="checkbox">
		<label><input type="checkbox">Remember Me</label>
	</div>

	 <button type="submit" class="btn btn-default">Submit</button>

</form>

</div>

<h3> Sample of Bootstrap Horizontal Registration Form</h3>

<div class="container">

<foem role="form" form-class="form-horizontal">

	<div class="form-group">
		<!--Add class .control-label to all <label> elements and set the grid layout as per your need-->
		<label class="control-label col-sm-2" for="email">Email</label>
		<div class="col-sm-10">
			<input type="email" class="form-control" id="email">
		</div>
	</div>

	<div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="pwd">
      </div>
    </div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<div class="checkbox">
			<label><input type="checkbox">Remember Me</label>
		    </div>	
		</div>
	</div>

	 <div class="form-group"> 
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-default">Submit</button>
		    </div>
     </div>	    

</form>


</div>

</body>


</html>
